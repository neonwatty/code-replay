<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keystroke Logger</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="w-screen h-screen">
      <div class="mx-auto mt-20 h-1/2 w-1/2 border border-black">
        <h1>Keystroke Logger</h1>
        <textarea
          id="inputArea"
          rows="10"
          cols="50"
          placeholder="Type here..."
          class="w-full h-1/2"
        ></textarea>
        <div class="border border-black">
          <h3 class="text-xl">logging keystrokes</h3>
          <div id="log"></div>
        </div>
      </div>
      <div class="mx-auto h-1/2 w-1/2 border border-black">
        <h2>Replay area</h2>
        <button class="btn bg-blue-400 border border-blue-800" id="replayBtn">
          Replay Keystrokes
        </button>
        <div class="border border-black w-full h-full" id="outputArea"></div>
      </div>
    </div>

    <script type="module" src="record.js"></script>
    <script type="module" src="replay.js"></script>
  </body>
</html>
