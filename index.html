<!DOCTYPE html>
<html lang="en" , class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keystroke Logger</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
      };
    </script>
  </head>
  <body class="dark:bg-slate-800 text-slate-900 dark:text-white">
    <div class="w-screen h-4/5">
      <div
        class="flex flex-col md:flex-row items-center md:items-start space-y-14 md:space-y-0 mt-10 mb-10 md:mt-20 justify-center mx-auto md:space-x-20"
      >
        <div
          class="flex flex-col h-1/4 w-1/2 gap-4 border border-slate-600 dark:border-indigo-300"
        >
          <h2 class="text-xl border border-slate-600 dark:border-indigo-300">
            Record area
          </h2>
          <textarea
            id="inputArea"
            rows="10"
            cols="50"
            placeholder="Type here..."
            class="w-full h-32 dark:bg-slate-800 border border-slate-600 dark:border-indigo-300"
          ></textarea>
          <div
            class="flex flex-col md:flex-row items-center mx-auto md:w-1/2 p-3 md:justify-center"
          >
            <button
              class="mb-4 md:mr-4 px-3 py-2 rounded-lg btn bg-green-700 border border-green-700 hover hover:bg-green-500 active:bg-green-500"
              id="record-start"
            >
              start
            </button>
            <button
              class="mb-4 md:mr-4 px-3 py-2 rounded-lg btn bg-red-700 border border-red-700 hover hover:bg-red-500 active:bg-red-500"
              id="record-stop"
            >
              stop
            </button>
            <button
              class="mb-4 md:mr-4 px-3 py-2 rounded-lg btn bg-blue-600 border border-blue-700 hover hover:bg-blue-500"
              id="record-clear"
            >
              clear
            </button>
            <div
              class="border border-slate-600 dark:border-indigo-300 px-4"
              id="timer-display-id"
            >
              <h1>Time</h1>
              <p id="record-timer">00:00</p>
            </div>
          </div>
          <div class="border border-slate-600 dark:border-indigo-300 h-1/4">
            <h3 class="text-xl">keystrokes</h3>
            <div id="log"></div>
          </div>
        </div>
        <div
          class="flex flex-col h-1/4 w-1/2 gap-4 border border-slate-600 dark:border-indigo-300"
        >
          <h2 class="text-xl border border-slate-600 dark:border-indigo-300">
            Replay area
          </h2>
          <div
            class="w-full h-32 dark:bg-slate-800 border border-slate-600 dark:border-indigo-300"
            id="outputArea"
          ></div>
          <div
            class="flex flex-col md:flex-row items-center mx-auto md:w-1/2 p-3 md:justify-center"
          >
            <button
              class="btn px-3 py-2 mb-4 rounded-lg hover hover:bg-green-500 bg-green-600 border border-green-800"
              id="replay-start"
            >
              start
            </button>
            <button
              class="btn px-3 py-2 mb-4 rounded-lg hover hover:bg-red-500 bg-red-600 border border-red-800"
              id="replay-stop"
            >
              stop
            </button>
            <div
              class="border border-slate-600 dark:border-indigo-300 px-4 mb-4"
              id="timer-display-id"
            >
              <h1>Time</h1>
              <p id="replay-timer">00:00</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="record.js"></script>
    <script type="module" src="replay.js"></script>
  </body>
</html>
