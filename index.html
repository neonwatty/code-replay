<!DOCTYPE html>
<html lang="en" , class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keystroke Logger</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
      };
    </script>
  </head>
  <body class="dark:bg-slate-800 text-slate-900 dark:text-white">
    <div class="w-screen h-screen">
      <div class="flex flex-row align-middle justify-center mt-20 space-x-20">
        <div class="h-1/4 w-1/4 border border-slate-600 dark:border-indigo-300">
          <h2 class="text-xl border border-slate-600 dark:border-indigo-300">
            Keystroke Logger
          </h2>
          <textarea
            id="inputArea"
            rows="10"
            cols="50"
            placeholder="Type here..."
            class="w-full h-32 dark:bg-slate-800 border border-slate-600 dark:border-indigo-300"
          ></textarea>
          <div class="flex flex-row w-1/3 space-x-5 p-3">
            <button
              class="px-3 py-2 rounded-lg btn bg-green-700 border border-green-700 hover hover:bg-green-500"
            >
              start
            </button>
            <button
              class="px-3 py-2 rounded-lg btn bg-red-700 border border-red-700 hover hover:bg-red-500"
            >
              stop
            </button>
          </div>
          <div class="border border-slate-600 dark:border-indigo-300 h-1/4">
            <h3 class="text-xl">logging keystrokes</h3>
            <div id="log"></div>
          </div>
        </div>
        <div class="h-1/4 w-1/4 border border-slate-600 dark:border-indigo-300">
          <h2 class="text-xl border border-slate-600 dark:border-indigo-300">
            Replay area
          </h2>
          <div
            class="w-full h-32 dark:bg-slate-800 border border-slate-600 dark:border-indigo-300"
            id="outputArea"
          ></div>
          <div class="flex flex-row w-1/3 space-x-5 p-3">
            <button
              class="btn px-3 py-2 rounded-lg hover hover:bg-indigo-500 bg-indigo-600 border border-blue-800"
              id="replayBtn"
            >
              start
            </button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="record.js"></script>
    <script type="module" src="replay.js"></script>
  </body>
</html>
